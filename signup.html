<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobSearch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">JobSearch</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="/job-listing" class="nav-link text-white">Job Listings</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="/contact" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="/login" class="nav-link text-white">Login</a></li>
               </ul>
            </nav>
            <div class="hamburger d-md-none">&#9776;</div>
        </div>
    </header>

    <main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <section id="login" class="bg-white p-4 rounded shadow">
            <h2 class="text-center mb-4">Signup</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <a href="login.html" class="btn btn-secondary ml-2">Login</a>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 JobSearch. All rights reserved.</p>
        <div>
            <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
